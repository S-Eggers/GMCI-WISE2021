<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" />
    <title>Login - Study Group Finder</title>
</head>
<body>
    <form class="login-form center" id="form">
        <h1>Study Group Finder Login</h1>
        <label>
            <input type="email" placeholder="E-Mail Adresse" name="email" required/>
        </label>
        <label>
            <input type="password" placeholder="Passwort" name="pwd" required/>
        </label>
        <button type="submit" class="button" id="login">Login</button>
        <p>Noch kein Account vorhanden? <a href="register.html">Hier registrieren &#x2192;</a></p>
    </form>
</body>
<script>
  document.getElementById("login").onclick = function (event) {
    let prev = false;
    document.getElementById("form").querySelectorAll("input").forEach((input) => {if(input.value.length < 1) prev = true;});
    if(!prev) {
      event.preventDefault();
      window.location = "backend.html";
    }
  }
</script>
</html>
